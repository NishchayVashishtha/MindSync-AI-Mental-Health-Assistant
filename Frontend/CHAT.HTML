<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with MindSync</title>
    <link rel="stylesheet" href="dashboard.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Chat specific styles */
        .chat-container {
            background-color: rgba(0, 0, 50, 0.8);
            border-radius: 12px;
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }
        
        .chat-header {
            text-align: center;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .chat-header-text {
            text-align: center;
            flex-grow: 1;
        }
        
        .chat-header h1 {
            color: #ffcc00;
            margin-bottom: 10px;
        }
        
        .chat-header p {
            color: #ddd;
        }
        
        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            background-color: rgba(0, 0, 30, 0.5);
            border-radius: 8px;
            margin-bottom: 15px;
        }
        
        .message {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }
        
        .user-message {
            align-items: flex-end;
        }
        
        .ai-message {
            align-items: flex-start;
        }
        
        .message-content {
            padding: 10px 15px;
            border-radius: 18px;
            max-width: 70%;
        }
        
        .user-message .message-content {
            background-color: #5a67d8;
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .ai-message .message-content {
            background-color: #2d3748;
            color: white;
            border-bottom-left-radius: 4px;
        }
        
        .message-time {
            font-size: 0.75rem;
            color: #a0aec0;
            margin-top: 5px;
        }
        
        .chat-input {
            display: flex;
            gap: 10px;
        }
        
        .chat-input textarea {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            resize: none;
        }
        
        .chat-input textarea::placeholder {
            color: #a0aec0;
        }
        
        .chat-input button {
            padding: 0 20px;
            background-color: #5a67d8;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .chat-input button:hover {
            background-color: #434190;
        }
        
        /* Make navbar active state visible */
        .navbar nav a.active {
            color: #ffcc00;
            border-bottom: 2px solid #ffcc00;
            padding-bottom: 3px;
        }
        
        /* Action buttons */
        .action-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        
        .action-button {
            padding: 8px 15px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .clear-button {
            background-color: #e53e3e;
            color: white;
        }
        
        .clear-button:hover {
            background-color: #c53030;
        }
        
        .feedback-buttons {
            display: flex;
            gap: 10px;
        }
        
        .feedback-positive {
            background-color: #38a169;
            color: white;
        }
        
        .feedback-positive:hover {
            background-color: #2f855a;
        }
        
        .feedback-negative {
            background-color: #718096;
            color: white;
        }
        
        .feedback-negative:hover {
            background-color: #4a5568;
        }
        
        /* Typing indicator */
        .typing-indicator {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .typing-indicator span {
            height: 8px;
            width: 8px;
            background-color: #a0aec0;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
            animation: typing 1s infinite ease-in-out;
        }
        
        .typing-indicator span:nth-child(1) {
            animation-delay: 0s;
        }
        
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
            margin-right: 0;
        }
        
        @keyframes typing {
            0% {
                transform: translateY(0px);
                background-color: #a0aec0;
            }
            50% {
                transform: translateY(-5px);
                background-color: #ffcc00;
            }
            100% {
                transform: translateY(0px);
                background-color: #a0aec0;
            }
        }
        
        /* Status message */
        .status-message {
            font-size: 0.8rem;
            color: #a0aec0;
            text-align: center;
            margin-top: 5px;
            height: 20px;
        }
        
        /* Pulse input */
        .pulse-input {
            margin-top: 10px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .pulse-input label {
            color: #a0aec0;
            font-size: 0.9rem;
        }
        
        .pulse-input input {
            flex: 1;
            padding: 8px;
            border-radius: 6px;
            border: none;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        .pulse-input input::placeholder {
            color: #a0aec0;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <header class="navbar">
        <a href="index.html" class="brand-name">&#x1F9E0; MindSync</a>
        <nav>
            <a href="dashboard.html">Dashboard</a>
            <a href="profile.html">Profile</a>
            <a href="resources.html">Resources</a>
            <a href="#" id="logoutBtn">Logout</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="chat-container">
            <div class="chat-header">
                <div class="chat-header-text">
                    <h1>üí¨ Chat with MindSync AI</h1>
                    <p>Your AI wellness companion is here to listen and support you.</p>
                </div>
            </div>

            <div class="chat-messages" id="chatMessages">
                <!-- AI welcome message will be added by JavaScript -->
            </div>

            <div class="pulse-input">
                <label for="pulseInput">How are you feeling physically?</label>
                <input type="text" id="pulseInput" placeholder="e.g., stressed, calm, tired (optional)" />
            </div>

            <div class="chat-input">
                <textarea id="userInput" placeholder="Type your message here..." rows="2"></textarea>
                <button id="sendButton">Send</button>
            </div>
            
            <div class="status-message" id="statusMessage"></div>
            
            <div class="action-buttons">
                <button id="clearButton" class="action-button clear-button">
                    <span>üóëÔ∏è</span> Clear Chat
                </button>
                <div class="feedback-buttons">
                    <button id="feedbackPositive" class="action-button feedback-positive">
                        <span>üëç</span> Helpful
                    </button>
                    <button id="feedbackNegative" class="action-button feedback-negative">
                        <span>üëé</span> Not Helpful
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 MindSync. All rights reserved.</p>
        <p>Empowering Mental Wellness with AI.</p>
    </footer>

    <!-- Include the authentication script -->
    <script src="auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is logged in
            if (!checkLoginStatus()) {
                // Redirect to login page if not logged in
                window.location.href = 'login.html';
                return;
            }
            
            // Get current user info
            const currentUser = JSON.parse(sessionStorage.getItem('mindsync_current_user') || '{}');
            
            // Add logout functionality
            document.getElementById('logoutBtn').addEventListener('click', function(event) {
                event.preventDefault();
                logoutUser();
            });
            
            // Chat elements
            const chatMessages = document.getElementById('chatMessages');
            const userInput = document.getElementById('userInput');
            const pulseInput = document.getElementById('pulseInput');
            const sendButton = document.getElementById('sendButton');
            const clearButton = document.getElementById('clearButton');
            const feedbackPositive = document.getElementById('feedbackPositive');
            const feedbackNegative = document.getElementById('feedbackNegative');
            const statusMessage = document.getElementById('statusMessage');
            
            // Generate a session ID for this chat session
            const sessionId = currentUser.email || 'anonymous-' + Date.now();
            
            // API endpoint
            const apiUrl = 'http://localhost:5000';
            
            // Function to add a message to the chat
            function addMessage(text, isUser) {
                const messageDiv = document.createElement('div');
                messageDiv.className = isUser ? 'message user-message' : 'message ai-message';
                
                const now = new Date();
                const timeString = now.getHours() + ':' + (now.getMinutes() < 10 ? '0' : '') + now.getMinutes();
                
                messageDiv.innerHTML = `
                    <div class="message-content">
                        <p>${text}</p>
                    </div>
                    <div class="message-time">${timeString}</div>
                `;
                
                chatMessages.appendChild(messageDiv);
                
                // Scroll to the bottom of the chat
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            // Function to add typing indicator
            function addTypingIndicator() {
                const typingDiv = document.createElement('div');
                typingDiv.className = 'message ai-message typing-indicator-container';
                typingDiv.id = 'typingIndicator';
                
                typingDiv.innerHTML = `
                    <div class="message-content typing-indicator">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                `;
                
                chatMessages.appendChild(typingDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            // Function to remove typing indicator
            function removeTypingIndicator() {
                const typingIndicator = document.getElementById('typingIndicator');
                if (typingIndicator) {
                    typingIndicator.remove();
                }
            }
            
            // Function to update status message
            function updateStatus(message) {
                statusMessage.textContent = message;
            }
            
            // Function to send message to API
            async function sendToAPI(message, pulseState) {
                try {
                    updateStatus('Sending message...');
                    addTypingIndicator();
                    
                    const response = await fetch(`${apiUrl}/api/chat`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            message: message,
                            session_id: sessionId,
                            pulse_state: pulseState
                        })
                    });
                    
                    const data = await response.json();
                    removeTypingIndicator();
                    
                    if (data.status === 'success') {
                        addMessage(data.message, false);
                        updateStatus('');
                    } else {
                        addMessage("Sorry, I encountered an error. Please try again.", false);
                        updateStatus(`Error: ${data.message}`);
                    }
                } catch (error) {
                    removeTypingIndicator();
                    console.error('Error:', error);
                    addMessage("Sorry, I couldn't connect to the server. Please try again later.", false);
                    updateStatus('Connection error');
                }
            }
            
            // Function to clear chat
            async function clearChat() {
                try {
                    updateStatus('Clearing chat...');
                    
                    const response = await fetch(`${apiUrl}/api/clear`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            session_id: sessionId
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (data.status === 'success') {
                        // Clear chat messages
                        chatMessages.innerHTML = '';
                        // Add initial message
                        addMessage(data.initial_message, false);
                        updateStatus('Chat cleared');
                        setTimeout(() => updateStatus(''), 2000);
                    } else {
                        updateStatus(`Error: ${data.message}`);
                    }
                } catch (error) {
                    console.error('Error:', error);
                    updateStatus('Connection error');
                }
            }
            
            // Function to send feedback
            async function sendFeedback(isPositive) {
                try {
                    updateStatus('Sending feedback...');
                    
                    const response = await fetch(`${apiUrl}/api/feedback`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            session_id: sessionId,
                            positive: isPositive
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (data.status === 'success') {
                        updateStatus('Feedback sent. Thank you!');
                        setTimeout(() => updateStatus(''), 2000);
                    } else {
                        updateStatus(`Error: ${data.message}`);
                    }
                } catch (error) {
                    console.error('Error:', error);
                    updateStatus('Connection error');
                }
            }
            
            // Send message when button is clicked
            sendButton.addEventListener('click', function() {
                sendMessage();
            });
            
            // Send message when Enter key is pressed (but allow Shift+Enter for new line)
            userInput.addEventListener('keydown', function(event) {
                if (event.key === 'Enter' && !event.shiftKey) {
                    event.preventDefault();
                    sendMessage();
                }
            });
            
            // Function to send message
            function sendMessage() {
                const message = userInput.value.trim();
                const pulse = pulseInput.value.trim();
                
                if (message) {
                    // Add user message to chat
                    addMessage(message, true);
                    
                    // Clear input field
                    userInput.value = '';
                    
                    // Send to API
                    sendToAPI(message, pulse);
                }
            }
            
            // Clear chat button
            clearButton.addEventListener('click', clearChat);
            
            // Feedback buttons
            feedbackPositive.addEventListener('click', function() {
                sendFeedback(true);
            });
            
            feedbackNegative.addEventListener('click', function() {
                sendFeedback(false);
            });
            
            // Initialize chat with welcome message
            clearChat();
        });
    </script>
</body>
</html>
